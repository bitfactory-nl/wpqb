name: üêû Issue Template
about: Use this template to report issues or suggest enhancements.
title: "[BUG] <title>"
labels: ["Bug", "Needs Triage"]

body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
      - label: I have searched the existing issues
        required: true
- type: textarea
  attributes:
    label: Issue Description
    description: Provide a brief description of the issue you are facing or the enhancement/request you are suggesting..
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Step 1
      2. Step 2
      3. ...
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
